<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title></title>
</head>
<body>
<input type="file" id="file">
</body>
<script src="../dist/imageCompress.main.js"></script>
<script>
    function toFixed2(num) {
        return parseFloat(+num.toFixed(2));
    }

    document.getElementById('file').onchange = function (event) {
        var files = event.currentTarget.files
        var iamgeompress = new ImageCompress(files[0], {width: 800})
        //测试将canvas 显示出来
        iamgeompress.then(function (result) {
            var img = new Image(),
                    div = document.createElement('div'),
                    p = document.createElement('p'),
                    sourceSize = toFixed2(files[0].size / 1024),
                    resultSize = toFixed2(result.fileSize / 1024),
                    scale = parseInt(100 - (resultSize / sourceSize * 100));
            p.style.fontSize = 13 + 'px';
            p.innerHTML = '源文件：<span class="text-danger">' +
                    sourceSize + 'KB' +
                    '</span> <br />' +
                    '压缩后传输大小：<span class="text-success">' +
                    resultSize + 'KB (省' + scale + '%)' +
                    '</span> ';

            div.appendChild(img);
            div.appendChild(p);
            img.onload = function (event) {
                document.body.appendChild(div)
            }
            img.src = result.base64
        }).catch(function (err) {
            throw new Error(err)
        })
    }
</script>
</html>
